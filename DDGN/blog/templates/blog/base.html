<html>
<head>
	{% load static %}
	{% load humanize %}
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <script src="/static/base/js/main.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
	<link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
	<title>Coding in DFW blog</title>
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.1';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
	<div class="page-header navbar-fixed-top">
		{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
		{% endif %}
		<h1><a href="{% url 'post_list' %}">Blog Coding in Dallas Fort Worth</a></h1>
	</div>
    <div class="content container">
        <div class="row">
            <div class="col-sm-4 category-menu">
                <ul class="list-group">
                {% for category in categories %}
                    <li class="list-group-item">
                        <a href="{% url 'post__by_category' category_slug=category.slug %}">{{ category.slug }}</a>
                    </li>
                {% endfor %}
                </ul>
            </div>
            {% block content %}
	        {% endblock %}
        </div>
    </div>
	<footer class="footer navbar-fixed-bottom"><a href="/admin">click to admin!</a></footer>
</body>
</html>
